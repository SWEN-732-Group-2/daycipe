name: Node.js Backend CI

on:
  push:
    branches:
      - main # Run on push to the main branch
  pull_request:
    branches:
      - main # Run on pull request to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20' # Specify the Node.js version (adjust if needed)

      - name: switch to server directory
        run: cd server

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run tests
      - name: Run tests
        run: npm test

      # Optionally, run build
      - name: Build project
        run: npm run build # If you have a build step
