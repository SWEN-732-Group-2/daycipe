name: Node.js Backend CI

on:
  push:
    branches:
      - main # Run on push to the main branch
  pull_request:
    branches:
      - main # Run on pull request to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Switch to server directory
        run: cd server

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run tests
      - name: Run tests
        run: npm test
      
      # Run build
      - name: Build project
        run: npm run build
